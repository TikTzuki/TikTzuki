<svg width="1200" height="720" viewBox="0 0 1200 720" xmlns="http://www.w3.org/2000/svg">
    <style>
        .bg { fill: #0f1724; }
        .card { fill: #0b1220; stroke: #122030; stroke-width: 1; rx: 8; }
        .panel-title { font: 700 20px/1 "Inter", "Segoe UI", Roboto, sans-serif; fill: #E6F0FF; }
        .muted { fill: #94A3B8; font: 400 13px/1 "Inter", sans-serif; }
        .label { fill: #cfe8ff; font: 600 12px/1 "Inter", sans-serif; }
        .value { fill: #E6F0FF; font: 600 13px/1 "Inter", sans-serif; }
        .input { fill: #071226; stroke: #203445; rx: 6; }
        .dropdown { fill: #071226; stroke: #203445; rx: 6; }
        .dropdown-arrow { fill: #A8C0FF; font: 600 12px/1 "Inter", sans-serif; }
        .button { fill: #0b66ff; rx: 6; }
        .button-text { fill: white; font: 600 13px/1 "Inter", sans-serif; }
        .small-btn { fill: #1b2b3a; stroke: #2a3e50; rx: 6; }
        .small-btn-txt { fill: #A8C0FF; font: 600 12px/1 "Inter", sans-serif; }
        .row-card { fill: #071627; stroke: #123048; rx: 6; }
        .divider { stroke: #1b2b3a; stroke-width: 1; }
        .note { fill:#9fb0c8; font: 400 12px/1 "Inter", sans-serif; }
    </style>

    <!-- Background -->
    <rect class="bg" x="0" y="0" width="1200" height="720"/>

    <!-- Header -->
    <g transform="translate(32,28)">
        <text class="panel-title">Admin — Data Source Management</text>
        <text x="0" y="32" class="muted">Add, configure, and test Kafka or NATS data sources.</text>
    </g>

    <!-- Card -->
    <g transform="translate(32,80)">
        <rect class="card" x="0" y="0" width="1136" height="560" rx="10"/>

        <!-- Add Data Source Row -->
        <g transform="translate(20,18)">
            <text class="label">Data Source Type</text>
            <rect class="dropdown" x="0" y="18" width="200" height="36"/>
            <text x="12" y="42" class="muted">Select type</text>
            <text x="180" y="42" class="dropdown-arrow">▼</text>

            <!-- Kafka Properties -->
            <g transform="translate(220,0)">
                <text x="0" y="12" class="label">Bootstrap Servers</text>
                <rect class="input" x="0" y="18" width="300" height="36"/>
                <text x="12" y="42" class="muted">host1:9092, host2:9092</text>

                <text x="0" y="66" class="label">Consumer Group</text>
                <rect class="input" x="0" y="72" width="300" height="36"/>
                <text x="12" y="96" class="muted">group-id</text>
            </g>

            <!-- NATS Properties -->
            <g transform="translate(540,0)">
                <text x="0" y="12" class="label">Server URL</text>
                <rect class="input" x="0" y="18" width="300" height="36"/>
                <text x="12" y="42" class="muted">nats://localhost:4222</text>

                <text x="0" y="66" class="label">Subject Prefix</text>
                <rect class="input" x="0" y="72" width="300" height="36"/>
                <text x="12" y="96" class="muted">updates.*</text>
            </g>

            <!-- Action Buttons -->
            <g transform="translate(880,18)">
                <rect x="0" y="0" width="120" height="36" class="small-btn"/>
                <text x="60" y="24" class="small-btn-txt" text-anchor="middle">Test Source</text>
            </g>

            <g transform="translate(1010,18)">
                <rect x="0" y="0" width="120" height="36" class="small-btn"/>
                <text x="60" y="24" class="small-btn-txt" text-anchor="middle">Add Source</text>
            </g>
        </g>

        <!-- Existing Sources -->
        <g transform="translate(24,150)">
            <rect class="row-card" x="0" y="0" width="1096" height="72"/>
            <text x="12" y="36" class="value">Kafka — trades</text>
            <text x="220" y="36" class="muted">host1:9092, host2:9092</text>
            <text x="540" y="36" class="muted">group-id: trade-consumer</text>
            <g transform="translate(1000,18)">
                <rect x="0" y="0" width="24" height="24" class="small-btn"/>
                <text x="12" y="16" class="small-btn-txt" text-anchor="middle">✎</text>
            </g>
            <g transform="translate(1030,18)">
                <rect x="0" y="0" width="24" height="24" class="small-btn"/>
                <text x="12" y="16" class="small-btn-txt" text-anchor="middle">✖</text>
            </g>
        </g>
        <g transform="translate(24,242)">
            <rect class="row-card" x="0" y="0" width="1096" height="72"/>
            <text x="12" y="36" class="value">NATS — updates</text>
            <text x="220" y="36" class="muted">nats://localhost:4222</text>
            <text x="540" y="36" class="muted">subject prefix: updates.*</text>
            <g transform="translate(1000,18)">
                <rect x="0" y="0" width="24" height="24" class="small-btn"/>
                <text x="12" y="16" class="small-btn-txt" text-anchor="middle">✎</text>
            </g>
            <g transform="translate(1030,18)">
                <rect x="0" y="0" width="24" height="24" class="small-btn"/>
                <text x="12" y="16" class="small-btn-txt" text-anchor="middle">✖</text>
            </g>
        </g>
    </g>
</svg>
